<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList App - Kaiburr Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 My TodoList</h1>
            <p>Kaiburr Assessment - Simple Task Manager</p>
        </header>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Enter a new task..." maxlength="100">
            <button onclick="addTodo()">Add Task</button>
        </div>

        <div class="filters">
            <button onclick="filterTodos('all')" class="active">All</button>
            <button onclick="filterTodos('active')">Active</button>
            <button onclick="filterTodos('completed')">Completed</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Todos will be added here dynamically -->
        </ul>

        <div class="stats">
            <span id="todoCount">0 tasks</span>
            <button onclick="clearCompleted()">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
